<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email" id="emailLabel">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="button" onclick="login()">Login</button>
    </form>
    <p id="message"></p>
    <p>Don't have an account? <a href="../createaccount/createaccount.html">Create one here</a>.</p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
  <script src="../firebase.js"></script>
  <script src = ../accounts.js></script>
  <script src="/workspaces/ImpactXDraftRepo/signin/signin.js"></script>
<div class="dog-griddy">
  <div class="dog-body">
    <div class="dog-head">
      <div class="dog-ears"></div>
      <div class="dog-face"></div>
    </div>
    <div class="dog-legs"></div>
    <div class="dog-tail"></div>
  </div>
</div>
</body>
</html>
