<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="quiz-generator.css">
    <title>Quiz Generator</title>
</head>
<body>
    <h1 id = "heading">Quiz Generator</h1>
    <form>
        <label for="quiz-title">Quiz Title</label>
        <input type="text" id="quiz-title" name="quiz-title" required>

        <label for="quiz-specifications">Quiz Specifications</label>
        <textarea id="quiz-specifications" name="quiz-specifications" rows="4" required></textarea>

        <label for="num-questions">Number of questions</label>
        <input type="number" id="num-questions" name="num-questions" required>

        <label for="quiz-grade">Grade</label>
        <select id="quiz-grade" name="quiz-grade" required>
            <option value="">Select Grade</option>
            <option value="kindergarten">Kindergarten</option>
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
        </select>

        <button type="button" onClick="generateContent()">Generate</button>
    </form>
    <div id="returnContentDiv">
        <article id="returnContent">Enter contents and student version of the quiz will appear</article>
    </div>
    <div id="answerKeyDiv">
        <article id="answerKey">Enter contents and the answer key will appear here!</article>
    </div>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src = "quiz-generator.js"></script>
</body>
</html>
