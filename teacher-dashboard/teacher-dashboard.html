<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacher-dashboard.css">
</head>
<body><center>
    <div class="dashboard-container">
        <h1>Welcome, Teacher!</h1>
        <div class="button-container">
            <button id="create-classroom-button">Create Classroom</button>
            <a href="lesson-planner/lesson-planner.html"><button id="lesson-planner-button">Lesson Planner</button></a>
            <a href="gradebook.html"><button id="gradebook-button">Gradebook</button></a>
        </div>
        <div id="classrooms">
            <h3>Your Classrooms</h3>
        </div>
    </div>
    
    <div id="todo-section">
        <h3 id="assign">Assign To-Do List</h3><hr>
        <label for="student-email">Student Email</label>
        <input type="email" id="student-email" placeholder="Enter student's email" />
<br><br>
        <label for="task">Task</label>
        <textarea id="task" rows="1" placeholder="Enter the task"></textarea>
<br><br>
        <label for="due-date">Due Date</label>
        <input type="date" id="due-date" />

        <button onclick="assignTask()">Assign Task</button>

        <div id="assigned-tasks">
          <h4>Tasks Assigned</h4><hr>
          <label for="filter-tasks">Filter by Student Email</label>
          <input type="email" id="filter-tasks" placeholder="Enter student email" />
          <button onclick="filterTasks()">Filter</button>
          <div id="filtered-tasks"></div>
        </div>
    </div> 
</center>  
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="../firebase.js"></script>
    <script src="teacher-dashboard.js"></script>   
</body>
</html>
