<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacher-dashboard.css">

</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Teacher!</h1>
        <div class="button-container">
            <button id="create-classroom-button">Create Classroom</button>
            <a href = "lesson-planner/lesson-planner.html"><button id="lesson-planner-button">Lesson Planner</button></a>
            <button id="gradebook-button">Gradebook</button>
        </div>
        <div id="classrooms">
            <h3>Your Classrooms</h3>
        </div>
        <h3>Add To-Do</h3>
        <select id="student-select"></select>
        <input type="text" id="new-todo" placeholder="Add a task">
        <button onclick="addStudentTodo()">Add To-Do</button>
    </div>
    <div id="todo-section">
        <h3>Assign To-Do List</h3>
        <label for="student-email">Student Email: </label>
        <input type="email" id="student-email" placeholder="Enter student's email"><br><br>
        <label for="task">Task: </label>
        <input id="task" placeholder="Enter the task" type="text"
        oninput="this.size = this.value.length"></input><br>
        <label for="due-date">Due Date: </label>
        <input type="date" id="due-date">
        <button onclick="assignTask()">Assign Task</button>
        <div id="assigned-tasks">
            <h4>Tasks Assigned</h4>
            <!-- Display assigned tasks here -->
        </div>
    </div>    
    <div id="gradebook-section">
        <h3>Gradebook</h3>
        <label for="grade-student-email">Student Email</label>
        <input type="email" id="grade-student-email" placeholder="Enter student's email" />
      
        <label for="grade-classroom">Classroom Code</label>
        <input type="text" id="grade-classroom" placeholder="Enter classroom code" />
      
        <label for="grade-assignment">Assignment</label>
        <input type="text" id="grade-assignment" placeholder="Enter assignment name" />
      
        <label for="grade">Grade</label>
        <input type="text" id="grade" placeholder="Enter grade (e.g., A, B+, 95%)" />
      
        <button onclick="assignGrade()">Assign Grade</button>
      
        <div id="gradebook">
          <h4>Grades Assigned</h4>
          <!-- Grades will be displayed here -->
        </div>
    </div>   
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="../firebase.js"></script>
    <script src="teacher-dashboard.js"></script>   
</body>
</html>
