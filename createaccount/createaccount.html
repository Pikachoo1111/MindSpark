<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="createaccount.css">
</head>
<body>
  <div class="newAccount-container">
    <h2>Create Account</h2>
    <form id="createForm">
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" required>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required>
      <button type="submit">Create Account</button>
    </form>
    <p id="message"></p>
    <p>Already have an account? <a href="../signin.html">Login here</a>.</p>
  </div>

  <!-- Ensure accounts.js is loaded before createaccount.js -->
  <script src="../accounts.js"></script> <!-- Contains window.accounts -->
  <script src="createaccount.js"></script> <!-- Main account creation logic -->
</body>
</html>
