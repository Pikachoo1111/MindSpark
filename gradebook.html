<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook</title>
    <link rel="stylesheet" href="gradebook.css">
</head>
<body>
    <div class="gradebook-container">
        <h1>Gradebook</h1>
        <label for="grade-student-email">Student Email</label>
        <input type="email" id="grade-student-email" placeholder="Enter student's email" />

        <label for="grade-classroom">Classroom Code</label>
        <input type="text" id="grade-classroom" placeholder="Enter classroom code" />

        <label for="grade-assignment">Assignment</label>
        <input type="text" id="grade-assignment" placeholder="Enter assignment name" />

        <label for="grade">Grade</label>
        <input type="text" id="grade" placeholder="Enter grade (e.g., A, B+, 95%)" />

        <button onclick="assignGrade()">Assign Grade</button>

        <div id="grades">
            <h3>Assigned Grades</h3>
            <label for="filter-grades">Filter by Classroom Code</label>
            <input type="text" id="filter-grades" placeholder="Enter classroom code" />
            <button onclick="filterGrades()">Filter</button>
            <div id="filtered-grades"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="../firebase.js"></script>
    <script src="gradebook.js"></script>
</body>
</html>
